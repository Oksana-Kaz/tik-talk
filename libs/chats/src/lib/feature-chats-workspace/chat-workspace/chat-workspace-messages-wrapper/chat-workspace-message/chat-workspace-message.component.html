@if (message(); as message) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="message.user?.avatarUrl"
></app-avatar-circle>

<div class="message-container">
  <strong class="medium-text mb8">
    <span class="username-message"
      >{{ message.user?.firstName }} {{ message.user?.lastName }}</span
    >
    <span class="time-message"
    >{{ message.createdAt | date : 'HH:mm' }}</span>
  </strong>
  <div class="message-text medium-text">
    {{ message.text }}
  </div>
</div>
}
