<div class="messages-wrapper">
  @for (dateGroup of messages() ; track dateGroup) {
  <div class="date-header">{{ dateGroup[0] }}</div>

  @for (message of dateGroup[1]; track message.id) {

  <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
  } }
</div>

<app-message-input (created)="onSendMessage($event)"></app-message-input>
