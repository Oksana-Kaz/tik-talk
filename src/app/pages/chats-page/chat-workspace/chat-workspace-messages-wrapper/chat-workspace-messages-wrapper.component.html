<div class="messages-wrapper">

  @for (dateGroup of messages()   | keyvalue ; track dateGroup) {
    <div class="date-header">{{ dateGroup.key }}</div>

    @for (message  of dateGroup.value ; track message.id) {

      <app-chat-workspace-message
        [message]="message"
      ></app-chat-workspace-message>
    }
  }

</div>

<app-message-input
  (created)="onSendMessage($event)"
></app-message-input>
